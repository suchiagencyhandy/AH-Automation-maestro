- tapOn: "Services"
- tapOn:
    id: CREATE_NEW_SERVICE
    index: 1
- tapOn: Service Details
- doubleTapOn:
    id: "service-name"
- inputText: "Service-${Date.now()}"

# - tapOn: Click to upload
