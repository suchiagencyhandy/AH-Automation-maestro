- swipe:
    from:
      text: + Tax Rates
    direction: UP
- tapOn:
    id: Open
- tapOn: "Home"
#Exclusive vat
- tapOn: inclusive
#currency
- tapOn:
    id: Open
    index: 1
- tapOn: "US Dollar ($)"

