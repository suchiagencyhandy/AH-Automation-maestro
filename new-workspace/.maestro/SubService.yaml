url: https://testing.agencyhandy.com/
---
- launchApp
- launchApp:
    clearState: true

- runFlow:
    when:
      visible: "Sign In"
    file: Login.yaml
- tapOn: "Services"
- doubleTapOn:
    point: 88%,13%
- tapOn: Subscription Service
- tapOn:
    point: 33%,41%
- doubleTapOn:
    id: "service-name"
- inputText: "Service-${Date.now()}"
- scrollUntilVisible:
    element:
      text: "Service Description*"
- doubleTapOn:
    point: 33%,61%
- inputText: "test"
- scrollUntilVisible:
    element:
      text: "Currency"
- doubleTapOn:
    point: 65%,65%
- tapOn: "US Dollar ($)"
- scrollUntilVisible:
    element:
      text: "Package Details"
- tapOn: + New Package
- tapOn:
    id: "packageName"
- inputText: "Basic"
- swipe:
    start: 80%,70%
    end: 80%,30%
- tapOn: + Add
- inputText: "new included"
- swipe:
    start: 80%,70%
    end: 80%,30%
- tapOn: "1"
- inputText: "200"
- tapOn: "0"
- inputText: "3"
- swipe:
    start: 80%,70%
    end: 80%,30%
- tapOn: + Setup Fee
- tapOn: "0"
- inputText: "20"
- tapOn: "0"
- inputText: "2"
- tapOn: Save
- tapOn:
    text: Create Service
    index: 1
- scrollUntilVisible:
    element:
      text: "Skip"
- tapOn: Skip
- tapOn:
    text: Services
    index: 1
- doubleTapOn:
    point: 40%,64%
- tapOn: Delete
- tapOn:
    text: Delete
    index: 1


